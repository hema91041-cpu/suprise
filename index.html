<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Thangamani ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top,#ff5f9e,#1a0010);
  font-family:'Segoe UI',sans-serif;
  color:white;
}

/* Center Card */
.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:10;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(10px);
  padding:35px;
  border-radius:25px;
  width:340px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

/* Glowing name */
h1{
  font-size:38px;
  margin:0;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px pink;}
  to{text-shadow:0 0 30px hotpink;}
}

/* Buttons */
button{
  margin-top:15px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:white;
  color:#ff2d6f;
  cursor:pointer;
  font-weight:bold;
}
button:hover{transform:scale(1.05);}

/* Message */
#msg{
  margin-top:15px;
  font-size:15px;
  min-height:90px;
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear forwards;
  opacity:0.85;
}
@keyframes floatUp{
  to{transform:translateY(-120vh) scale(1.8);opacity:0;}
}

/* Rose Rain */
.rose{
  position:fixed;
  top:-40px;
  font-size:26px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg);}
}

/* Heartbeat */
.pulse{
  animation:pulse 1s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="center">

</body>
</html>
